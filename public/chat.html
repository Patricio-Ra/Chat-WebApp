<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/img/favicon.png" type="image/x-icon">
    <title>Chat App</title>
</head>
<body>
    <header>
    </header>
    <main class="chat">
        <nav class="chat__sidebar">

        </nav>
        <div class="chat__main">
            <div id="messages-container" class="chat__messages"></div>
            <div class="compose">
                <form id="send-message-form">
                    <input type="text" name="message" placeholder="Message" required autocomplete="off">
                    <button type="submit">Send message</button>
                </form>
                <button id="send-location">Send location</button>
            </div>
        </div>
    </main>
    <footer>
    </footer>

    <!-- TEMPLATES -->
    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>
    <script id="location-message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <iframe src="https://maps.google.com/maps?q={{latitude}},{{longitude}}&hl=en&z=14&output=embed" width="400" height="250" frameborder="1" style="border:1"></iframe>
            <p><a href={{url}} target="_blank">{{username}} current location.</a></p>
        </div>
    </script>

    <!-- SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
